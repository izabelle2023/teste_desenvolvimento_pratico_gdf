<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Básico -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1351B4" />

    <!-- SEO / Identificação -->
    <title>Sistema Rede SUAS</title>
    <meta
      name="description"
      content="Sistema Rede SUAS - Aplicação React SPA utilizando o Template Base do Gov.br"
    />
    <meta name="author" content="Izabelle Silva" />

    <!-- Ícones padrão do CRA -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ============================= -->
    <!-- GOV.BR DESIGN SYSTEM - CSS -->
    <!-- ============================= -->

    <!-- Fonte oficial Rawline -->
    <link
      rel="stylesheet"
      href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"
    />

    <!-- Fonte complementar usada no template -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap"
    />

    <!-- Ícones Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha512-auFYU/67J4exkQ+ukQ8D6hD6v6Z+6pZK5bWQwZ0pniS3pSDOMkMt2rtI8exG99nmHn7+PBkO5RAwOB1p5MN3YQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS principal do Design System Gov.br -->
    <link
      rel="stylesheet"
      href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/core.css"
    />
  </head>

  <body>
    <noscript>Você precisa habilitar o JavaScript para executar esta aplicação.</noscript>

    <!-- React monta tudo aqui -->
    <div id="root"></div>

    <!-- ============================= -->
    <!-- GOV.BR DESIGN SYSTEM - JS -->
    <!-- ============================= -->

    <script
      src="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/core.min.js"
      defer
    ></script>
  </body>
</html>
